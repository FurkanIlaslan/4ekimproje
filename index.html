<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Api Uygulaması</title>

<body>
    <div class="container my-5">
        <h1 class="text-center text-warning fw-bold">Resim Arama Uygulaması</h1>
        <button id="toggleBtn" class="btn btn-outline-warning float-end">Light Mode</button>
        <form class="text-center">
            <input id="searchInput" class="form-control w-50 m-auto" type="text" placeholder="Aramak istediğiniz ifadeyi giriniz...">
            <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                <button id="searchBtn" class="btn btn-outline-success">Ara</button>
                <button id="clearBtn" class="btn btn-outline-danger">Temizle</button>
                <select class="py-2 rounded-3">
                    <option>Artan</option>
                    <option>Azalan</option>
                </select>
            </div>
        </form>
        <p id="bilgiMesaji"></p>

        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>




    <!-- ! Bootstrap JS CDN -->
